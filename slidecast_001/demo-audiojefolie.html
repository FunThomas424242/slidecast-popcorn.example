<!DOCTYPE html encoding="utf-8">
<html ng-app="slidecastApp">

<head>
    <title>Slidecast Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>


    <script type="text/javascript" src="../framework/js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="../framework/js/popcorn-complete.min.js"></script>
    <script type="text/javascript" src="../framework/js/popcorn.slide.js"></script>
    <script type="text/javascript">

        $(function(){
            AlleFolien = $(".folien .slide");        
            AlleFolien.hide();    
        });
        function LoadSlide(slidenum){}     
        function HideSlide(slidenum){}

    </script>
    <link href="../framework/css/slide.css" media="screen" rel="stylesheet" type="text/css" />  
    <script type="text/javascript" src="../framework/components/slidecast/slidecast.js"></script>
    <script type="text/javascript" src="../framework/components/slidecast/slideview.js"></script>
    <script type="text/javascript" src="../framework/components/slidecast/slidebar.js"></script>
</head>

<body>

    <slidecast titel="Slidecast Beispiel" slides=" [
        ['Vorspann', 0, 6, 'vorspann', 'files/allefolien.mp3' ],
        ['Folie 1', 1, 3, 'folie1', 'files/folie1.mp3'],
        ['Folie 2', 2, 3, 'folie2', 'files/folie2.mp3'],
        ['Folie 3', 3, 2, 'folie3', 'files/folie3.mp3']
        ]"
        media-array-name="AllMedia"
        slides-array-name="AlleFolien"
        >

    </slidecast>

    <div class="folien">

        <div class="slide">
            <h1>Vorspann</h1>
            <p>Vorstellung der Pr√§sentation</p>
        </div>

        <div class="slide">
            <h1>Folie1</h1>
        </div>

        <div class="slide">
            <h1>Folie2</h1>
        </div>

        <div class="slide">
            <div>
                <img src="files/Konzept.jpeg" style="height: 270px"></img>
            </div>
        </div>
    </div>

</body>

</html>
