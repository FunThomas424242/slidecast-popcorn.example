<!DOCTYPE html encoding="utf-8">
<html>
<head>
<title>slidecast.example</title>
<meta charset="utf-8">
<link href="../framework/css/slide.css" media="screen" rel="stylesheet"
    type="text/css" />
    
 <script type="text/javascript">
    //SlideTiming Syntax - [slidenum, starttime, endtime]
    var SlideTiming = [
            ['Vorspann',0,6,'vorspann'],
            ['Folie 1',0,3,'folie1'],
            ['Folie 2',0,3,'folie2'],
            ['Folie 3',0,2,'folie3']       
            ];
    </script>
    <script type="text/javascript"
        src="../framework/js/jquery-1.6.min.js"></script>
    <script type="text/javascript"
        src="../framework/js/popcorn-complete.min.js"></script>
    <script type="text/javascript"

    <script type="text/javascript">
        (function($) {
            // VERTICALLY ALIGN FUNCTION
            $.fn.vAlign = function() {
                return this.each(function(i) {
                    var ah = $(this).height();
                    var ph = $(this).parent().height();
                    var mh = Math.ceil((ph - ah) / 2);
                    $(this).css('margin-top', mh);
                });
            };
        })(jQuery);
    </script>       
</head>
<body>
    <div align="center">

        <h1>Slidecast Beispiel</h1>
        <div class="presentation">

            <div class="slide">
                <h1>Vorspann</h1>
                <p>Vorstellung der Präsentation</p>
            </div>

            <div class="slide">
                <h1>Folie1</h1>
            </div>

            </div>

            <div class="slide">
                <img src="files/Konzept.jpeg" style="height: 270px"></img>

        </div>

        <div>
            <a onclick="show(0)">1</a>
            <a onclick="show(1)">2</a>
            <a onclick="show(2)">3</a>
            <a onclick="show(3)">4</a>
        </div>

        <div>
            <audio id='vorspann' controls preload='none'
