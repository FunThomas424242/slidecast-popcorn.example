<!DOCTYPE html encoding="utf-8">
<html>
<head>
<title>slidecast.example</title>
<meta charset="utf-8">
<link href="../framework/css/slide.css" media="screen" rel="stylesheet"
    type="text/css" />
    
 <script type="text/javascript">
    //SlideTiming Syntax - [slidenum, starttime, endtime]

            [0,1,3],

    <script type="text/javascript"
        src="../framework/js/jquery-1.6.min.js"></script>
    <script type="text/javascript"
        src="../framework/js/popcorn-complete.min.js"></script>
    <script type="text/javascript"
        src="../framework/js/popcorn.slide.js"></script>
    <script type="text/javascript" src="../framework/js/slidecast.js"></script>
    <script type="text/javascript">
        (function($) {
            // VERTICALLY ALIGN FUNCTION
            $.fn.vAlign = function() {
                return this.each(function(i) {
                    var ah = $(this).height();
                    var ph = $(this).parent().height();
                    var mh = Math.ceil((ph - ah) / 2);
                    $(this).css('margin-top', mh);
                });
            };
        })(jQuery);
    </script>    
</head>
<body>
    <div align="center">

        <h1>Slidecast Beispiel</h1>
        <div class="presentation">

            <div id="slide0" class="slide">
                <h1>Vorspann</h1>

            </div>

        </div>
        <div>

                style="width: 600px">

                    nicht :(</p>

        </div>

</body>
