<slideview index="1" titel="{{$ctrl.titel}}" callback="$ctrl.hallo(text)"></slideview>
<slidebar 
    slidedata="$ctrl.slides"
    first="'Erste Folie'"
    prev="'Zurück'"
    next="'Vorwärts'"
    last="'Letzte Folie'"
    on-first="$ctrl.setzeAufErsteFolie()"
    on-last="$ctrl.setzeAufLetzteFolie()"
    on-prev="$ctrl.setzeAufVorherigeFolie()"
    on-next="$ctrl.setzeAufNaechsteFolie()"
    on-select="$ctrl.setzeAufFolie( folienIndex )"
    on-change="$ctrl.getCurrentSlide()"
></slidebar>
