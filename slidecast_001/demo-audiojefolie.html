<!DOCTYPE html encoding="utf-8">
<html ng-app="slidebarApp">

<head>
    <title>slidecast.example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>



    <script type="text/javascript" src="../framework/js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="../framework/js/popcorn-complete.min.js"></script>
    <script type="text/javascript" src="../framework/js/popcorn.slide.js"></script>
    <script type="text/javascript">
        (function ($) {
            // VERTICALLY ALIGN FUNCTION
            $.fn.vAlign = function () {
                return this.each(function (i) {
                    var ah = $(this).height();
                    var ph = $(this).parent().height();
                    var mh = Math.ceil((ph - ah) / 2);
                    $(this).css('margin-top', mh);
                });
            };
        })(jQuery);
    </script>
    <script type="text/javascript">
        //SlideTiming Syntax - [slidenum, starttime, endtime]
        var SlideTiming = [
            ['Vorspann', 0, 6, 'vorspann'],
            ['Folie 1', 0, 3, 'folie1'],
            ['Folie 2', 0, 3, 'folie2'],
            ['Folie 3', 0, 2, 'folie3']
        ];
        window.slides = SlideTiming;
    </script>
    <link href="../framework/css/slide.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../framework/js/slidecast.multi.js"></script>
    
    <script type="text/javascript" src="../framework/components/slidecast/slidebar.js"></script>
</head>

<body>
    <div align="center" class="main">

        <h1>Slidecast Beispiel</h1>

        <div class="presentation">

            <div class="slide">
                <h1>Vorspann</h1>
                <p>Vorstellung der Präsentation</p>
            </div>

            <div class="slide">
                <h1>Folie1</h1>
            </div>

            <div class="slide">
                <h1>Folie2</h1>
            </div>

            <div class="slide">
                <div>
                    <img src="files/Konzept.jpeg" style="height: 270px"></img>
                </div>
            </div>
        </div>

        <slidecast>

            <!--<slidebar geheZu="$ctrl.testLog" slides="[
                ['Vorspann', 0, 6, 'vorspann'],
                ['Folie 1', 0, 3, 'folie1'],
                ['Folie 2', 0, 3, 'folie2'],
                ['Folie 3', 0, 2, 'folie3']
            ]"></slidebar>-->

             <slidebar></slidebar>

          

        </slidecast>


        <div class="audio">
            <audio id='vorspann' controls preload='none'>
                <source id='audio1mp3' src="files/allefolien.mp3">
                <p>Ihr Browser unterstützt das HTML5 Video Element nicht :(</p>
            </audio>
            <audio id='folie1' controls preload='none'>
                <source id='audio2mp3' src="files/folie1.mp3">
                <p>Ihr Browser unterstützt das HTML5 Video Element nicht :(</p>
            </audio>
            <audio id='folie2' controls preload='none'>
                <source id='audio3mp3' src="files/folie2.mp3">
                <p>Ihr Browser unterstützt das HTML5 Video Element nicht :(</p>
            </audio>
            <audio id='folie3' controls preload='none'>
                <source id='audio4mp3' src="files/folie3.mp3">
                <p>Ihr Browser unterstützt das HTML5 Video Element nicht :(</p>
            </audio>
        </div>
    </div>
</body>

<script type="text/javascript">
        window.onload = function () { show(0); }
</script>

</html>
